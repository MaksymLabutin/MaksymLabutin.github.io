<!doctype html>
<html lang="en" >
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app = "ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController  as listToBuy">
     <h2>To Buy:</h2>
     <h3>Add Items</h3>
     <input type="text" name="" value="" ng-model ="listToBuy.itemName" placeholder="item name">
     <input type="text" name="" value="" ng-model ="listToBuy.quantity" placeholder="quantity">
     <button class="btn btn-default" ng-click="listToBuy.addItem();">Add Item</button>
     <ul>
       <li ng-repeat="item in listToBuy.itemsToBuy">Buy {{item.quantity}} {{item.name}}.
       <button ng-click="listToBuy.Bought($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
     </li>
    </ul>
    <div class="text-error"> {{listToBuy.errorMessage}} </div>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as listAlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="bought in listAlreadyBought.getBoughtItems">Buy {{bought.quantity}} {{bought.name}}.</li>
     </ul>
     <div ng-if="listAlreadyBought.emptyMessage" class="emptyMessage">{{listAlreadyBought.emptyMessage}}</div>
    </div>
  </div>
</div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>

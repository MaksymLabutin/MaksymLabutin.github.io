<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container"  ng-controller="NarrowItDownController as items">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model = "items.seachBox" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="items.add();">Narrow It Down For Me!</button>
    </div><br><br><br>

    <!-- found-items should be implemented as a component -->
    <found-items my-items = "items" on-remove="items.removeItem(index)"></found-items>

    <!-- <found-items found-items="" on-remove=""></found-items> -->
  </div>
  <script  src="angular.min.js"></script>
  <script  src="app.js">  </script>
</body>
</html>
